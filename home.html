<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank-Home</title>

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- vanila css cdn -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="p-2">
    
    <header class="text-center mt-10 font-semibold">
        <h1 class="text-3xl sm:text-4xl md:text-6xl">Lets Get's Some <span class="text-sky-500">Mooooney!!!!!!!</span></h1>
    </header>

    <main class="mt-10 w-100 lg:w-3/4 mx-auto space-y-10">

        <!-- display -->
        <section>

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-white font-semibold">

                <div class="bg-green-400 p-6 rounded-xl">
                    <h3 class="text-5xl mb-6">Deposite</h3>
                    <p class="text-3xl text-center mb-2">
                        $<span id="display-deposit">00</span>
                    </p>
                </div>

                <div class="bg-orange-400 p-6 rounded-xl">
                    <h3 class="text-5xl mb-6">Withdraw</h3>
                    <p class="text-3xl text-center mb-2">
                        $<span id="display-withdraw">00</span>
                    </p>
                </div>

                <div class="bg-violet-400 p-6 rounded-xl">
                    <h3 class="text-5xl mb-6">Balance</h3>
                    <p class="text-3xl text-center mb-2">
                        $<span id="totall-balance">1240</span>
                    </p>
                </div>


            </div>

        </section>


        <!-- actions -->
        <section class="">

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-white font-semibold">

                <div class="bg-cyan-500 p-4 space-y-4">
                    <h3 class="text-4xl">Please Deposit</h3>
                    <input id="deposit-Input" class="block w-3/4 px-2 py-2 rounded-lg text-black" type="text" placeholder="Deposit Amount">
                    <button id="deposit-btn" class="bg-pink-500 px-3 py-2 rounded-lg">Deposit</button>
                </div>

                <div class="bg-yellow-500 p-4 space-y-4">
                    <h3 class="text-4xl">Please Withdraw</h3>
                    <input id="withdraw-field" class="block w-3/4 px-2 py-2 rounded-lg text-black" type="text" placeholder="Withdraw Amount">
                    <button id="Withdraw-btn" class="bg-sky-500 px-3 py-2 rounded-lg">Withdraw</button>
                </div>

            </div>

        </section>

    </main>

    <!-- js link -->
    <script src="./home.js"></script>

</body>
</html>
