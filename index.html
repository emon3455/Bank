<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank-Login</title>

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- vanila css cdn -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <header class="text-center mt-5 md:mt-10 font-semibold">
        <h1 class="text-5xl">Welcome To Our <span class="text-sky-500">Trust Bank</span></h1>
    </header>

    <main class="w-full md:w-2/3 mx-auto bg-violet-400 p-5 mt-20">

        <h2 class="text-3xl font-semibold mb-10 text-gray-700">Please Login </h2>

        <input id="input-email" class="w-full block px-1 py-2 md:w-2/3 mb-4 md:mx-auto rounded-sm " type="email" placeholder="Please Enter Email"> 

        <input id="input-pass" class="w-full block px-1 py-2  md:w-2/3 mb-4 md:mx-auto rounded-sm " type="password" placeholder="Please Enter Password">

        <div class="w-2/3 mx-auto">

            <button id="btn" class="bg-amber-500 hover:bg-red-400 transition-all text-white font-bold p-2 rounded-md"> Submit </button>

        </div>

    </main>

    <!-- js link -->
    <script src="./login.js"></script>

</body>
</html>
